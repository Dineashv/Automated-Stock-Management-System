<!DOCTYPE html>
<html>
  <head>
    <title>Modal Pop-up Box Example</title>
    <style>
      /* CSS for the modal background */
      .modal-background {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      /* CSS for the modal content */
      .modal-content {
        display: block;
        position: fixed;
        top: 40%;
        left: 50%;
        width:40%;
        height:60%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        z-index: 2;
        border-radius: 40px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      /* CSS for the modal header */
      .modal-header {
        background-color: #ff80ab;
        color: #fff;
        padding: 5px;
        height: 45px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }

      /* CSS for the modal body */
      .modal-body {
        padding: 20px;
        width: 80%;
      }

      /* CSS for the close button */
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #3452ff;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
      }

      /* CSS for the open button */
      .open-btn {
        background-color: #ff80ab;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        border-radius: 180px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Modal Pop-up Box Example</h1>
    <button class="open-btn" onclick="openModal()">Open Modal</button>
    <div class="modal-background" onclick="closeModal()">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <div class="modal-header">
          <h2>This is a Modal Pop-up Box</h2>
        </div>
        <div class="modal-body">
          <p>You can add any content you want here.</p>
        </div>
      </div>
    </div>
    <script>
      function openModal() {
        document.querySelector(".modal-background").style.display = "block";
        document.querySelector(".modal-content").style.display = "block";
      }

      function closeModal() {
        document.querySelector(".modal-background").style.display = "none";
        document.querySelector(".modal-content").style.display = "none";
      }
    </script>
  </body>
</html>
