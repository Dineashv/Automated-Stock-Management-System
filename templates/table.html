<!DOCTYPE html>
<html>
<head>
    <title>Invoice Table</title>
    <style>
        
        table {
            border-collapse: collapse;
            margin: auto;
            width: 70%;
            margin-top: 250px;
            
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #1c57eb;
            color: white;
        }
        tr:nth-child(even){background-color: #f2f2f2}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                    
                    <th>Date & Time</th>
                    <th>Customer Name</th>
                    <th>Customer Mobile</th>
                    <th>Subtotal</th>
                    <th>Tax</th>
                    <th>Total</th>
                    <th>Invoice</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                    
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                <td><a href="/view_pdf/{{ row[4] }}" target="blank">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
